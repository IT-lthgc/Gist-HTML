<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TAP klausimas</title>
    <style>
        #gist-content {
            border: 1px solid black;
            width: 700px;
            height: 120px;
            overflow: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="gist-content"></div>

    <script>
        async function fetchGist() {
            mode: 'no-cors';
            const proxyUrl = 'https://github.com/IT-lthgc/Gist-HTML/actions';
            const gistUrl = 'https://gist.githubusercontent.com/IT-lthgc/a1ae1dd0d728cc9fda1922413fd9e313/raw';
            const response = await fetch(proxyUrl + gistUrl);
            const content = await response.text();
            document.getElementById('gist-content').innerText = content;
        }

        // Fetch the Gist content every 2 seconds
        setInterval(fetchGist, 2000);
        fetchGist(); // Initial fetch
    </script>
</body>
</html>
