<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gist Refresh</title>
    <style>
        #gist-container {
            border: 1px solid black;
            width: 700px;
            height: 120px;
            overflow: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="gist-container"></div>
    <script>
        const gistUrl = https://gist.githubusercontent.com/IT-lthgc/a1ae1dd0d728cc9fda1922413fd9e313/raw/1bfe850e45222787471b5058c3da8179e6b7615f/gistfile1.txt;
        const gistContainer = document.getElementById('gist-container');

        async function updateGist() {
            const response = await fetch(gistUrl);
            const content = await response.text();
            gistContainer.innerHTML = content;
        }

        setInterval(updateGist, 4000); // Update every 4 seconds
        updateGist(); // Initial update
    </script>
</body>
</html>
